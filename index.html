<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for utK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Welcome Section with Animated Heading -->
        <section id="welcome" class="section">
            <h1 class="animated-heading">Missing You, utK!</h1>
            <p class="intro-text">Here’s a little surprise just for you.</p>
        </section>

        <!-- Countdown Section -->
        <section id="countdown" class="section">
            <h2>Countdown to Our Walk!</h2>
            <div id="countdown-timer">10 seconds</div>
        </section>

        <!-- Walk Invitation Section -->
        <section id="walk-invitation" class="section">
            <h2>Do you want to go for a walk?</h2>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
            <div id="image-container" class="hidden">
                <img id="walk-image" src="" alt="Walk Image">
            </div>
        </section>

        <!-- Special Messages Section -->
        <section id="messages" class="section">
            <h2>Special Messages</h2>
            <div class="message-container">
                <p class="hidden-message">Hey! Just wanted to say...</p>
                <p class="hidden-message">You're one of a kind, and I miss you!</p>
                <p class="hidden-message">Can't wait to see you soon!</p>
            </div>
        </section>

        <!-- Footer with Additional Note -->
        <footer>
            <p>Made with ❤️ just for you.</p>
        </footer>
    </div>

    <!-- JavaScript for Interactivity -->
    <script src="script.js"></script>
</body>
</html>
